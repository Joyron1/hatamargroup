<div class="row no-gutters home-logos">
    <div class="logo" *ngFor="let logo of homeLogos" data-aos="zoom-in" data-aos-duration="1500">
        <img src="{{logo.img}}" class="logo-image" alt={{logo.title}} tabindex="0" />
        <div class="logo-title">
            <b>{{logo.title}}</b>
        </div>
    </div>
</div>
